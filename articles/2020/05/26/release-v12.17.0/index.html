      Node v12.17.0(LTS)
    </h1>

      원문: <strong><a target="_blank" rel="noopener" href="https://nodejs.org/en/blog/release/v12.17.0" taret="_blank">

      </a></strong>
    </li>
    <li>
      번역:

        <!-- ### Notable Changes

#### ECMAScript Modules - `--experimental-modules` flag removal

As of Node.js 12.17.0, the `--experimental-modules` flag is no longer necessary
to use ECMAScript modules (ESM). However, the ESM implementation in Node.js
remains experimental. As per our stability index: “The feature is not subject
to Semantic Versioning rules. Non-backward compatible changes or removal may
occur in any future release.” Users should be cautious when using the feature
in production environments.

Unlike Node.js 14, using ESM will still emit a runtime experimental warning,
either when a module is used a the application's entrypoint or the first time
dynamic `import()` is called.

Please keep in mind that the implementation of ESM in Node.js differs from the
developer experience you might be familiar with. Most transpilation workflows
support features such as named exports from CommonJS module imports, optional
file extensions or JSON modules that the Node.js ESM implementation does not
support. It is highly likely that modules from transpiled environments will
require a certain degree of refactoring to work in Node.js. It is worth
mentioning that many of our design decisions were made with two primary goals.
Spec compliance and Web Compatibility. It is our belief that the current
implementation offers a future proof model to authoring ESM modules that paves
the path to Universal JavaScript. Please read more in our documentation.

The ESM implementation in Node.js is still experimental but we do believe that
we are getting very close to being able to call ESM in Node.js “stable”.
Removing the flag is a huge step in that direction.

We expect to remove the warning Node.js 12 later this year, possibly in late
October, when Node.js 14 will become LTS.

#### AsyncLocalStorage API (experimental)

The `AsyncLocalStorage` class has been introduced in the Async Hooks module.

This API allows keeping a context across asynchronous operations. For instance,
if a sequence id is stored within an instance of `AsyncLocalStorage` for each
HTTP request entering in a server, it will be possible to retrieve this id
without having access the current HTTP request:

<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> http = <span class="built_in">require</span>(<span class="string">&#x27;http&#x27;</span>);</span><br><span class="line"><span class="keyword">const</span> &#123; <span class="title class_">AsyncLocalStorage</span> &#125; = <span class="built_in">require</span>(<span class="string">&#x27;async_hooks&#x27;</span>);</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> asyncLocalStorage = <span class="keyword">new</span> <span class="title class_">AsyncLocalStorage</span>();</span><br><span class="line"></span><br><span class="line"><span class="keyword">function</span> <span class="title function_">logWithId</span>(<span class="params">msg</span>) &#123;</span><br><span class="line">  <span class="keyword">const</span> id = asyncLocalStorage.<span class="title function_">getStore</span>();</span><br><span class="line">  <span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="string">`<span class="subst">$&#123;id !== <span class="literal">undefined</span> ? id : <span class="string">&#x27;-&#x27;</span>&#125;</span>: `</span>, msg);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">let</span> idSeq = <span class="number">0</span>;</span><br><span class="line">http.<span class="title function_">createServer</span>(<span class="function">(<span class="params">req, res</span>) =&gt;</span> &#123;</span><br><span class="line">  asyncLocalStorage.<span class="title function_">run</span>(idSeq++, <span class="function">() =&gt;</span> &#123;</span><br><span class="line">    <span class="title function_">logWithId</span>(<span class="string">&#x27;start&#x27;</span>);</span><br><span class="line">    <span class="comment">// Imagine any chain of async operations here.</span></span><br><span class="line">    <span class="title function_">setImmediate</span>(<span class="function">() =&gt;</span> &#123;</span><br><span class="line">      <span class="title function_">logWithId</span>(<span class="string">&#x27;finish&#x27;</span>);</span><br><span class="line">      res.<span class="title function_">end</span>();</span><br><span class="line">    &#125;);</span><br><span class="line">  &#125;);</span><br><span class="line">&#125;).<span class="title function_">listen</span>(<span class="number">8080</span>);</span><br></pre></td></tr></table></figure>
<p>In this example, the <code>logWithId</code> function will always know what the current<br>
request id is, even when there are multiple requests in parallel.</p>
<h5 id="What-can-this-API-be-used-for">What can this API be used for</h5>
<p>Use cases of this API include:</p>
<ul>
<li>Logging</li>
<li>User identification</li>
<li>Performance tracking</li>
<li>Error tracking and handling</li>
<li>Much more!</li>
</ul>
<p><em>Note: This API is still experimental and some methods might change in future releases of Node.js</em></p>
<p>Contributed by Vladimir de Turckheim - <a target="_blank" rel="noopener" href="https://github.com/nodejs/node/pull/26540">#26540</a>.</p>
<h4 id="REPL-previews">REPL previews</h4>
<p>If further input is predicable, a suggestion is inserted as preview.</p>
<p>The REPL now supports previews similar to the Chrome DevTools console. An input<br>
suggestion is inserted as preview in case further input is predicable. The<br>
suggestion may be accepted by either pressing <code>&lt;TAB&gt;</code> or <code>&lt;RIGHT&gt;</code> at the end of<br>
the input.<br>
On top of that, output is previewed when entering variable names or function<br>
calls that have no side effect.</p>
<p><img src="https://user-images.githubusercontent.com/8822573/80928108-afb03300-8da2-11ea-8898-499d8c2dbc7a.png" alt="image"><br>
<img src="https://user-images.githubusercontent.com/8822573/80928118-c191d600-8da2-11ea-9739-32e8becc68fe.png" alt="image"></p>
<p><a target="_blank" rel="noopener" href="https://asciinema.org/a/ePQx0GfCYQGdnQTzwlnSIyxbN">Check the preview in action</a><br>
and try it out on your own. Just access the REPL on your terminal by starting<br>
the Node.js executable without any further command.</p>
<p>Contributed by Ruben Bridgewater - <a target="_blank" rel="noopener" href="https://github.com/nodejs/node/pull/30907">#30907</a>, <a target="_blank" rel="noopener" href="https://github.com/nodejs/node/pull/30811">#30811</a>.</p>
<h4 id="REPL-reverse-i-search">REPL reverse-i-search</h4>
<p>The REPL supports bi-directional reverse-i-search similar to<br>
<a target="_blank" rel="noopener" href="https://en.wikipedia.org/wiki/Z_shell">ZSH</a>. It is triggered with <code>&lt;ctrl&gt; + R</code><br>
to search backwards and <code>&lt;ctrl&gt; + S</code> to search forwards.</p>
<p>Entries are accepted as soon as any button is pressed that doesn’t correspond<br>
with the reverse search. Cancelling is possible by pressing <code>escape</code> or<br>
<code>&lt;ctrl&gt; + C</code>.</p>
<p>Changing the direction immediately searches for the next entry in the expected<br>
direction from the current position on.</p>
<p><img src="https://user-images.githubusercontent.com/8822573/80928291-f3f00300-8da3-11ea-97d8-12e85e2e3d2c.png" alt="image"></p>
<p><a target="_blank" rel="noopener" href="https://asciinema.org/a/shV3YOFu74BcBakJcvY4USNqv">Reverse-i-search in action</a>.</p>
<p>Contributed by Ruben Bridgewater - <a target="_blank" rel="noopener" href="https://github.com/nodejs/node/pull/31006">#31006</a>.</p>
<h4 id="REPL-substring-based-search">REPL substring-based search</h4>
<p>It is now possible to access former history entries very fast by writing the<br>
first characters of the formerly entered code you are looking for. Then push<br>
<code>&lt;UP&gt;</code> or <code>&lt;DOWN&gt;</code> to go through the history entries that start with those<br>
characters.</p>
<p>It works similar to the <a target="_blank" rel="noopener" href="https://fishshell.com/">Fish Shell</a> substring-based<br>
history search.</p>
<p>Contributed by Ruben Bridgewater - <a target="_blank" rel="noopener" href="https://github.com/nodejs/node/pull/31112">#31112</a>.</p>
<h4 id="Error-monitoring">Error monitoring</h4>
<h5 id="Monitoring-error-events">Monitoring <code>error</code> events</h5>
<p>It is now possible to monitor <code>'error'</code> events on an <code>EventEmitter</code> without<br>
consuming the emitted error by installing a listener using the symbol<br>
<code>EventEmitter.errorMonitor</code>:</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> myEmitter = <span class="keyword">new</span> <span class="title class_">MyEmitter</span>();</span><br><span class="line"></span><br><span class="line">myEmitter.<span class="title function_">on</span>(<span class="title class_">EventEmitter</span>.<span class="property">errorMonitor</span>, <span class="function">(<span class="params">err</span>) =&gt;</span> &#123;</span><br><span class="line">  <span class="title class_">MyMonitoringTool</span>.<span class="title function_">log</span>(err);</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">myEmitter.<span class="title function_">emit</span>(<span class="string">&#x27;error&#x27;</span>, <span class="keyword">new</span> <span class="title class_">Error</span>(<span class="string">&#x27;whoops!&#x27;</span>));</span><br><span class="line"><span class="comment">// Still throws and crashes Node.js</span></span><br></pre></td></tr></table></figure>
<p>Contributed by Gerhard Stoebich - <a target="_blank" rel="noopener" href="https://github.com/nodejs/node/pull/30932">#30932</a>.</p>
<h4 id="Monitoring-uncaught-exceptions">Monitoring uncaught exceptions</h4>
<p>It is now possible to monitor <code>'uncaughtException'</code> events without overriding<br>
the default behavior that exits the process by installing an<br>
<code>'uncaughtExceptionMonitor'</code> listener:</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">process.<span class="title function_">on</span>(<span class="string">&#x27;uncaughtExceptionMonitor&#x27;</span>, <span class="function">(<span class="params">err, origin</span>) =&gt;</span> &#123;</span><br><span class="line">  <span class="title class_">MyMonitoringTool</span>.<span class="title function_">logSync</span>(err, origin);</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line"><span class="comment">// Intentionally cause an exception, but do not catch it.</span></span><br><span class="line"><span class="title function_">nonexistentFunc</span>();</span><br><span class="line"><span class="comment">// Still crashes Node.js</span></span><br></pre></td></tr></table></figure>
<p>Contributed by Gerhard Stoebich - <a target="_blank" rel="noopener" href="https://github.com/nodejs/node/pull/31257">#31257</a>.</p>
<h4 id="File-system-APIs">File system APIs</h4>
<h5 id="New-function-fs-readv">New function: <code>fs.readv</code></h5>
<p>This new function (along with its sync and promisified versions) takes an array<br>
of <code>ArrayBufferView</code> elements and will write the data it reads sequentially to<br>
the buffers.</p>
<p>Contributed by Sk Sajidul Kadir - <a target="_blank" rel="noopener" href="https://github.com/nodejs/node/pull/32356">#32356</a>.</p>
<h5 id="Optional-parameters-in-fs-read">Optional parameters in <code>fs.read</code></h5>
<p>A new overload is available for <code>fs.read</code> (along with its sync and promisified<br>
versions), which allows to optionally pass any of the <code>offset</code>, <code>length</code> and<br>
<code>position</code> parameters.</p>
<p>Contributed by Lucas Holmquist - <a target="_blank" rel="noopener" href="https://github.com/nodejs/node/pull/31402">#31402</a>.</p>
<h4 id="Console-groupIndentation-option">Console <code>groupIndentation</code> option</h4>
<p>The Console constructor (<code>require('console').Console</code>) now supports different group indentations.</p>
<p>This is useful in case you want different grouping width than 2 spaces.</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> &#123; <span class="title class_">Console</span> &#125; = <span class="built_in">require</span>(<span class="string">&#x27;console&#x27;</span>);</span><br><span class="line"><span class="keyword">const</span> customConsole = <span class="keyword">new</span> <span class="title class_">Console</span>(&#123;</span><br><span class="line">  <span class="attr">stdout</span>: process.<span class="property">stdout</span>,</span><br><span class="line">  <span class="attr">stderr</span>: process.<span class="property">stderr</span>,</span><br><span class="line">  <span class="attr">groupIndentation</span>: <span class="number">10</span></span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">customConsole.<span class="title function_">log</span>(<span class="string">&#x27;foo&#x27;</span>);</span><br><span class="line"><span class="comment">// &#x27;foo&#x27;</span></span><br><span class="line">customConsole.<span class="title function_">group</span>();</span><br><span class="line">customConsole.<span class="title function_">log</span>(<span class="string">&#x27;foo&#x27;</span>);</span><br><span class="line"><span class="comment">//           &#x27;foo&#x27;</span></span><br></pre></td></tr></table></figure>
<p>Contributed by rickyes - <a target="_blank" rel="noopener" href="https://github.com/nodejs/node/pull/32964">#32964</a>.</p>
<h4 id="maxStringLength-option-for-util-inspect"><code>maxStringLength</code> option for <code>util.inspect()</code></h4>
<p>It is now possible to limit the length of strings while inspecting objects.<br>
This is possible by passing through the <code>maxStringLength</code> option similar to:</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> &#123; inspect &#125; = <span class="built_in">require</span>(<span class="string">&#x27;util&#x27;</span>);</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> string = <span class="title function_">inspect</span>([<span class="string">&#x27;a&#x27;</span>.<span class="title function_">repeat</span>(<span class="number">1e8</span>)], &#123; <span class="attr">maxStringLength</span>: <span class="number">10</span> &#125;);</span><br><span class="line"></span><br><span class="line"><span class="variable language_">console</span>.<span class="title function_">log</span>(string);</span><br><span class="line"><span class="comment">// &quot;[ &#x27;aaaaaaaaaa&#x27;... 99999990 more characters ]&quot;</span></span><br></pre></td></tr></table></figure>
<p>Contributed by rosaxny - <a target="_blank" rel="noopener" href="https://github.com/nodejs/node/pull/32392">#32392</a>.</p>
<h4 id="Stable-N-API-release-6">Stable N-API release 6</h4>
<p>The following N-API features are now stable as part of the N-API 6 release:</p>
<ul>
<li><a target="_blank" rel="noopener" href="https://nodejs.org/dist/latest-v12.x/docs/api/n-api.html#n_api_napi_set_instance_data"><code>napi_set_instance_data</code></a></li>
<li><a target="_blank" rel="noopener" href="https://nodejs.org/dist/latest-v12.x/docs/api/n-api.html#n_api_napi_get_instance_data"><code>napi_get_instance_data</code></a></li>
<li><a target="_blank" rel="noopener" href="https://nodejs.org/dist/latest-v12.x/docs/api/n-api.html#n_api_napi_key_collection_mode"><code>napi_key_collection_mode</code></a></li>
<li><a target="_blank" rel="noopener" href="https://nodejs.org/dist/latest-v12.x/docs/api/n-api.html#n_api_napi_key_filter"><code>napi_key_filter</code></a></li>
<li><a target="_blank" rel="noopener" href="https://nodejs.org/dist/latest-v12.x/docs/api/n-api.html#n_api_napi_key_conversion"><code>napi_key_conversion</code></a></li>
<li><a target="_blank" rel="noopener" href="https://nodejs.org/dist/latest-v12.x/docs/api/n-api.html#n_api_napi_create_bigint_int64"><code>napi_create_bigint_int64</code></a></li>
<li><a target="_blank" rel="noopener" href="https://nodejs.org/dist/latest-v12.x/docs/api/n-api.html#n_api_napi_create_bigint_uint64"><code>napi_create_bigint_uint64</code></a></li>
<li><a target="_blank" rel="noopener" href="https://nodejs.org/dist/latest-v12.x/docs/api/n-api.html#n_api_napi_create_bigint_words"><code>napi_create_bigint_words</code></a></li>
<li><a target="_blank" rel="noopener" href="https://nodejs.org/dist/latest-v12.x/docs/api/n-api.html#n_api_napi_get_value_bigint_int64"><code>napi_get_value_bigint_int64</code></a></li>
<li><a target="_blank" rel="noopener" href="https://nodejs.org/dist/latest-v12.x/docs/api/n-api.html#n_api_napi_get_value_bigint_uint64"><code>napi_get_value_bigint_uint64</code></a></li>
<li><a target="_blank" rel="noopener" href="https://nodejs.org/dist/latest-v12.x/docs/api/n-api.html#n_api_napi_get_value_bigint_words"><code>napi_get_value_bigint_words</code></a></li>

<h4 id="Stable-diagnostic-reports">Stable diagnostic reports</h4>
<p>The <a target="_blank" rel="noopener" href="https://nodejs.org/dist/latest-v12.x/docs/api/report.html">Diagnostic Report</a><br>
feature is now stable and supports a new <code>--report-compact</code> flag to write the<br>
reports in a compact, single-line JSON format, more easily consumable by log<br>
processing systems than the default multi-line format designed for human<br>
consumption.</p>
<h4 id="Increase-of-the-default-server-headers-timeout">Increase of the default server headers timeout</h4>
<p>The default value of <code>server.headersTimeout</code> for <code>http</code> and <code>https</code> servers was<br>
increased from <code>40000</code> to <code>60000</code> (60 seconds). This to accomodate for systems<br>
like AWS ELB that have a timeout of 60 seconds.</p>
<p>Contributed by Tim Costa - <a target="_blank" rel="noopener" href="https://github.com/nodejs/node/pull/30071">#30071</a>.</p>

<h3 id="주요-변경-사항-77">주요 변경 사항</h3>
<h4 id="ECMAScript-모듈-experimental-modules-플래그-제거">ECMAScript 모듈 - <code>--experimental-modules</code> 플래그 제거</h4>
<p>Node.js 12.17.0에서 ESM 모듈을 사용할 때 <code>--experimental-modules</code> 플래그를 사용할 필요가 없어졌지만, Node.js의 ESM 구현체는 아직 실험적입니다. 안정성 지수에 따르면 “이 기능은 유의적 버전(Semantic Versioning) 규칙의 대상이 아닙니다. 차후 릴리스에서 하위 호환성을 깨뜨리는 변경이나 제거가 있을 수 있습니다.” 사용자는 프로덕션 환경에서 이 기능을 사용할 때 주의해야 합니다.</p>
<p>Node.js 14와는 달리, 모듈이 애플리케이션의 시작점(entrypoint)으로 사용되거나 동적인 <code>import()</code>가 맨 처음 호출되는 시점에 ESM을 사용하면 런타임 실험상태 경고가 발생할 것입니다.</p>
<p>Node.js의 ESM 구현체는 개발자가 익숙한 경험과는 다릅니다. 대부분의 트랜스파일 워크플로우는, Node.js ESM 구현체가 지원하지 않는 CommonJS의 명명된 export, 선택적인 파일 확장자, JSON 모듈과 같은 기능을 지원합니다. 트랜스파일된 환경의 모듈을 Node.js에서 동작하도록 어느 정도 리팩터링해야 할 가능성이 높습니다. 명세 준수와 웹 호환성이라는 두 가지 주요 목표에 따라 많은 디자인 결정이 이루어졌음을 강조할 필요가 있습니다. 현재의 구현체가 유니버설 자바스크립트로 가는 길의 기반을 닦아주어 미래의 ESM 모듈 작성을 대비할 수 있을 것이라고 믿고 있습니다. 자세한 내용은 문서를 참고하세요.</p>
<p>Node.js의 ESM 구현체는 아직 실험적이지만 Node.js에서 ESM이 &quot;안정적&quot;이라고 부를 수 있을 정도로 가까워졌습니다. 경고를 제거한 것은 이 방향으로 가는 큰 발걸음입니다.</p>
<p>가능하다면 올해 10월 말 Node.js 14가 LTS가 될 시점에 Node.js 12 경고를 제거할 것을 기대하고 있습니다.</p>
<h4 id="AsyncLocalStorage-API-실험적">AsyncLocalStorage API (실험적)</h4>
<p><code>AsyncLocalStorage</code> 클래스가 Async Hooks 모듈에 도입되었습니다.</p>
<p>이 API는 컨텍스트가 비동기 운영될 수 있도록 합니다. 예를 들어, 만약 서버로 HTTP 요청을 할 때 <code>AsyncLocalStorage</code> 인스턴스에 시퀀스 id가 저장되면, 현재 HTTP 요청에 접근할 필요없이 이 id를 가져올 수 있습니다.</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> http = <span class="built_in">require</span>(<span class="string">&#x27;http&#x27;</span>);</span><br><span class="line"><span class="keyword">const</span> &#123; <span class="title class_">AsyncLocalStorage</span> &#125; = <span class="built_in">require</span>(<span class="string">&#x27;async_hooks&#x27;</span>);</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> asyncLocalStorage = <span class="keyword">new</span> <span class="title class_">AsyncLocalStorage</span>();</span><br><span class="line"></span><br><span class="line"><span class="keyword">function</span> <span class="title function_">logWithId</span>(<span class="params">msg</span>) &#123;</span><br><span class="line">  <span class="keyword">const</span> id = asyncLocalStorage.<span class="title function_">getStore</span>();</span><br><span class="line">  <span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="string">`<span class="subst">$&#123;id !== <span class="literal">undefined</span> ? id : <span class="string">&#x27;-&#x27;</span>&#125;</span>: `</span>, msg);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">let</span> idSeq = <span class="number">0</span>;</span><br><span class="line">http.<span class="title function_">createServer</span>(<span class="function">(<span class="params">req, res</span>) =&gt;</span> &#123;</span><br><span class="line">  asyncLocalStorage.<span class="title function_">run</span>(idSeq++, <span class="function">() =&gt;</span> &#123;</span><br><span class="line">    <span class="title function_">logWithId</span>(<span class="string">&#x27;start&#x27;</span>);</span><br><span class="line">    <span class="comment">// 여기에는 async 작업 과정이 들어갈 수 있습니다.</span></span><br><span class="line">    <span class="title function_">setImmediate</span>(<span class="function">() =&gt;</span> &#123;</span><br><span class="line">      <span class="title function_">logWithId</span>(<span class="string">&#x27;finish&#x27;</span>);</span><br><span class="line">      res.<span class="title function_">end</span>();</span><br><span class="line">    &#125;);</span><br><span class="line">  &#125;);</span><br><span class="line">&#125;).<span class="title function_">listen</span>(<span class="number">8080</span>);</span><br></pre></td></tr></table></figure>
<p>이 예시 코드에서 <code>logWithId</code> 함수는 현재 요청 id가 무엇인지 항상 알고 있습니다. 이는 다수의 요청이 동시에 발생하였을 때에도 마찬가지입니다.</p>
<h5 id="이-API로-할-수-있는-것들">이 API로 할 수 있는 것들</h5>
<p>이 API의 사용 사례들은 아래 가능들을 포함하고 있습니다.</p>
<ul>
<li>로깅</li>
<li>사용자 식별</li>
<li>성능 측정</li>
<li>에러 트랙킹과 처리</li>
<li>그 외</li>
</ul>
<p><em>Note: 이 API는 아직 실험적이며 몇몇 메서드는 향후 Node.js 릴리스에서 변경될 수 있습니다.</em></p>
<p>Vladimir de Turckheim이 기여하였습니다. - <a target="_blank" rel="noopener" href="https://github.com/nodejs/node/pull/26540">#26540</a>.</p>
<h4 id="REPL-프리뷰">REPL 프리뷰</h4>
<p>만약 입력할 내용이 예측 가능하다면, 자동 완성하여 미리 보여줍니다.</p>
<p>REPL은 이제 Chrome DevTools 콘솔처럼 프리뷰 기능을 지원합니다. 입력할 내용이 예측 가능한 경우 자동 완성하여 미리 보여줍니다. 입력한 내용 끝에서 <code>&lt;TAB&gt;</code> 또는 <code>&lt;RIGHT&gt;</code>를 누르면 자동 완성된 내용이 실제로 입력됩니다.<br>
부작용이 없는 변수 이름 입력이나 함수 호출을 할 때 출력값을 미리 볼 수 있습니다.</p>
<p><img src="https://user-images.githubusercontent.com/8822573/80928108-afb03300-8da2-11ea-8898-499d8c2dbc7a.png" alt="image"><br>
<img src="https://user-images.githubusercontent.com/8822573/80928118-c191d600-8da2-11ea-9739-32e8becc68fe.png" alt="image"></p>
<p><a target="_blank" rel="noopener" href="https://asciinema.org/a/ePQx0GfCYQGdnQTzwlnSIyxbN">영상으로 프리뷰를 확인하세요.</a><br>
그리고 직접 사용해보세요. 추가적인 명령어를 입력할 필요 없이 Node.js 실행 파일을 열어서 REPL에 접속해보세요.</p>
<p>Ruben Bridgewater가 기여하였습니다. - <a target="_blank" rel="noopener" href="https://github.com/nodejs/node/pull/30907">#30907</a>, <a target="_blank" rel="noopener" href="https://github.com/nodejs/node/pull/30811">#30811</a>.</p>
<h4 id="REPL-역점진탐색-reverse-i-search">REPL 역점진탐색(reverse-i-search)</h4>
<p>REPL는 <a target="_blank" rel="noopener" href="https://en.wikipedia.org/wiki/Z_shell">ZSH</a>와 유사한 양방향 역점진탐색(reverse-i-search)을 지원합니다. <code>&lt;ctrl&gt; + R</code>을 누르면 뒤쪽으로 검색하고, <code>&lt;ctrl&gt; + S</code>을 누르면 앞쪽으로 검색합니다.</p>
<p>역점진탐색과 관계없는 버튼을 누르자마자 바로 엔트리가 선택됩니다. 취소는 <code>escape</code> 또는 <code>&lt;ctrl&gt; + C</code>를 누르면 됩니다.</p>
<p>검색 방향을 바꾸면 현재 위치에서 바뀐 방향으로 새로운 엔트리를 검색합니다.</p>
<p><img src="https://user-images.githubusercontent.com/8822573/80928291-f3f00300-8da3-11ea-97d8-12e85e2e3d2c.png" alt="image"></p>
<p><a target="_blank" rel="noopener" href="https://asciinema.org/a/shV3YOFu74BcBakJcvY4USNqv">영상으로 역점진탐색을 확인하세요.</a></p>
<p>Ruben Bridgewater가 기여하였습니다. - <a target="_blank" rel="noopener" href="https://github.com/nodejs/node/pull/31006">#31006</a>.</p>
<h4 id="REPL-부분-문자열-검색-substring-based-search">REPL 부분 문자열 검색(substring-based search)</h4>
<p>검색하고 싶은 과거 입력 코드의 맨 앞 문자들을 입력하여 히스토리 엔트리에 빠르게 접근할 수 있습니다. 그 문자들로 시작하는 히스토리 엔트리를 훑어보려면 <code>&lt;UP&gt;</code> 또는 <code>&lt;DOWN&gt;</code>을 누르면 됩니다.</p>
<p><a target="_blank" rel="noopener" href="https://fishshell.com/">Fish Shell</a> 부분 문자열 기반의 히스토리 검색과 비슷하게 작동합니다.</p>
<p>Ruben Bridgewater가 기여하였습니다. - <a target="_blank" rel="noopener" href="https://github.com/nodejs/node/pull/31112">#31112</a>.</p>
<h4 id="에러-모니터링">에러 모니터링</h4>
<h5 id="error-이벤트-모니터링"><code>error</code> 이벤트 모니터링</h5>
<p><code>EventEmitter.errorMonitor</code> 심볼을 사용해서 리스너를 설치하면 발생한 에러를 소비하지 않고 <code>EventEmitter</code>로 <code>'error'</code> 이벤트를 모니터링할 수 있습니다.</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> myEmitter = <span class="keyword">new</span> <span class="title class_">MyEmitter</span>();</span><br><span class="line"></span><br><span class="line">myEmitter.<span class="title function_">on</span>(<span class="title class_">EventEmitter</span>.<span class="property">errorMonitor</span>, <span class="function">(<span class="params">err</span>) =&gt;</span> &#123;</span><br><span class="line">  <span class="title class_">MyMonitoringTool</span>.<span class="title function_">log</span>(err);</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">myEmitter.<span class="title function_">emit</span>(<span class="string">&#x27;error&#x27;</span>, <span class="keyword">new</span> <span class="title class_">Error</span>(<span class="string">&#x27;whoops!&#x27;</span>));</span><br><span class="line"><span class="comment">// 여전히 에러를 던지거나 Node.js 강제 종료를 유발합니다.</span></span><br></pre></td></tr></table></figure>
<p>Gerhard Stoebich가 기여하였습니다. - <a target="_blank" rel="noopener" href="https://github.com/nodejs/node/pull/30932">#30932</a>.</p>
<h4 id="uncaught-exception-모니터링">uncaught exception 모니터링</h4>
<p><code>'uncaughtExceptionMonitor'</code> 리스너를 설치하면 프로세스를 종료하는 기본 동작을 오버라이딩하지 않아도 <code>'uncaughtException'</code> 이벤트를 모니터링할 수 있습니다.</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">process.<span class="title function_">on</span>(<span class="string">&#x27;uncaughtExceptionMonitor&#x27;</span>, <span class="function">(<span class="params">err, origin</span>) =&gt;</span> &#123;</span><br><span class="line">  <span class="title class_">MyMonitoringTool</span>.<span class="title function_">logSync</span>(err, origin);</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line"><span class="comment">// 의도적으로 예외를 발생시키지만 잡아내지는 않습니다.</span></span><br><span class="line"><span class="title function_">nonexistentFunc</span>();</span><br><span class="line"><span class="comment">// 여전히 Node.js 강제 종료를 유발합니다.</span></span><br></pre></td></tr></table></figure>
<p>Gerhard Stoebich가 기여하였습니다. - <a target="_blank" rel="noopener" href="https://github.com/nodejs/node/pull/31257">#31257</a>.</p>
<h4 id="파일-시스템-API">파일 시스템 API</h4>
<h5 id="새로운-함수-fs-readv">새로운 함수: <code>fs.readv</code></h5>
<p>(sync와 프로미스 버전을 포함한) 새로운 함수는 <code>ArrayBufferView</code> 요소로 구성된 배열을 받아, 읽은 데이터를 순차적으로 이 버퍼에 기록합니다.</p>
<p>Sk Sajidul Kadir가 기여하였습니다. - <a target="_blank" rel="noopener" href="https://github.com/nodejs/node/pull/32356">#32356</a>.</p>
<h5 id="fs-read의-선택적-파라미터"><code>fs.read</code>의 선택적 파라미터</h5>
<p><code>fs.read</code>의 새로운 오버로드(sync와 프로미스 버전 포함)가 사용 가능합니다. <code>offset</code>, <code>length</code>, <code>position</code> 중에서 어떤 것으로든 선택적으로 전달할 수 있습니다.</p>
<p>Lucas Holmquist가 기여하였습니다. - <a target="_blank" rel="noopener" href="https://github.com/nodejs/node/pull/31402">#31402</a>.</p>
<h4 id="콘솔-groupIndentation-옵션-2">콘솔 <code>groupIndentation</code> 옵션</h4>
<p>콘솔 생성자(<code>require('console').Console</code>)가 이제 별도의 그룹 인덴트를 지원합니다.</p>
<p>이 기능은 공백 2칸이 아닌 그룹 너비를 원할 때 유용합니다.</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> &#123; <span class="title class_">Console</span> &#125; = <span class="built_in">require</span>(<span class="string">&#x27;console&#x27;</span>);</span><br><span class="line"><span class="keyword">const</span> customConsole = <span class="keyword">new</span> <span class="title class_">Console</span>(&#123;</span><br><span class="line">  <span class="attr">stdout</span>: process.<span class="property">stdout</span>,</span><br><span class="line">  <span class="attr">stderr</span>: process.<span class="property">stderr</span>,</span><br><span class="line">  <span class="attr">groupIndentation</span>: <span class="number">10</span></span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">customConsole.<span class="title function_">log</span>(<span class="string">&#x27;foo&#x27;</span>);</span><br><span class="line"><span class="comment">// &#x27;foo&#x27;</span></span><br><span class="line">customConsole.<span class="title function_">group</span>();</span><br><span class="line">customConsole.<span class="title function_">log</span>(<span class="string">&#x27;foo&#x27;</span>);</span><br><span class="line"><span class="comment">//           &#x27;foo&#x27;</span></span><br></pre></td></tr></table></figure>
<p>rickyes가 기여하였습니다. - <a target="_blank" rel="noopener" href="https://github.com/nodejs/node/pull/32964">#32964</a>.</p>
<h4 id="util-inspect-를-위한-maxStringLength-옵션"><code>util.inspect()</code>를 위한 <code>maxStringLength</code> 옵션</h4>
<p>오브젝트를 검사할 때 문자열의 길이를 제한할 수 있습니다. 아래와 같이 <code>maxStringLength</code> 옵션을 전달하면 됩니다.</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> &#123; inspect &#125; = <span class="built_in">require</span>(<span class="string">&#x27;util&#x27;</span>);</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> string = <span class="title function_">inspect</span>([<span class="string">&#x27;a&#x27;</span>.<span class="title function_">repeat</span>(<span class="number">1e8</span>)], &#123; <span class="attr">maxStringLength</span>: <span class="number">10</span> &#125;);</span><br><span class="line"></span><br><span class="line"><span class="variable language_">console</span>.<span class="title function_">log</span>(string);</span><br><span class="line"><span class="comment">// &quot;[ &#x27;aaaaaaaaaa&#x27;... 99999990 more characters ]&quot;</span></span><br></pre></td></tr></table></figure>
<p>rosaxny가 기여하였습니다. - <a target="_blank" rel="noopener" href="https://github.com/nodejs/node/pull/32392">#32392</a>.</p>

<h4 id="안정적인-진단-보고">안정적인 진단 보고</h4>
<p><a target="_blank" rel="noopener" href="https://nodejs.org/dist/latest-v12.x/docs/api/report.html">Diagnostic Report</a>는 이제 안정적입니다. 새로운 <code>--report-compact</code> 플래그를 지원합니다. 이 플래그를 사용하면 간결한 한 줄 짜리의 JSON 형식으로 보고서를 작성할 수 있고, 사람이 사용하도록 디자인된 기본 멀티라인 형식보다 로그 처리 시스템에서 쉽게 사용할 수 있습니다.</p>
<h4 id="서버-헤더의-기본-만료시간-연장">서버 헤더의 기본 만료시간 연장</h4>
<p><code>http</code>와 <code>https</code> 서버의 <code>server.headersTimeout</code> 기본값을 <code>40000</code>에서 <code>60000</code>(60초)으로 늘렸습니다. AWS ELB와 같이 60초 만료시간을 가지고 있는 시스템 정책과 맞추었습니다.</p>
<p>Tim Costa가 기여하였습니다. - <a target="_blank" rel="noopener" href="https://github.com/nodejs/node/pull/30071">#30071</a>.</p>
<h4 id="그-외-변경사항">그 외 변경사항</h4>
<ul>
<li><strong>cli</strong>:
<ul>
<li>SIGINT에 현재 실행 스택을 프린트하는 <code>--trace-sigint</code> CLI 플래그를 추가하였습니다. (legendecas) <a target="_blank" rel="noopener" href="https://github.com/nodejs/node/pull/29207">#29207</a>.</li>
</ul>
</li>
<li><strong>crypto</strong>:
<ul>
<li>여러 crypto API에서 Diffie-Hellman 방식을 지원합니다. (Tobias Nießen) <a target="_blank" rel="noopener" href="https://github.com/nodejs/node/pull/31178">#31178</a>.</li>
</ul>
</li>
<li><strong>dns</strong>:
<ul>
<li><code>dns.ALL</code> 플래그를 추가하였습니다. <code>dns.V4MAPPED</code>와 함께 <code>dns.lookup()</code>에 넘길 수 있으며, IPv4로 매핑된 IPv6 주소뿐 아니라 변환된 IPv6 주소도 반환합니다. (murgatroid99) <a target="_blank" rel="noopener" href="https://github.com/nodejs/node/pull/32183">#32183</a>.</li>
</ul>
</li>
<li><strong>module</strong>
<ul>
<li>Source Map V3 데이터를 다루기 위해 새로운 실험적 API를 추가하였습니다. (Benjamin Coe) <a target="_blank" rel="noopener" href="https://github.com/nodejs/node/pull/31132">#31132</a>.</li>
</ul>
</li>
<li><strong>worker</strong>:
<ul>
<li><code>workerData</code>와 <code>transferList</code>를 <code>Worker</code> 생성자로 전달할 수 있도록 지원을 추가하였습니다. (Juan José Arboleda) <a target="_blank" rel="noopener" href="https://github.com/nodejs/node/pull/32278">#32278</a>.</li>
</ul>
</li>
</ul>
