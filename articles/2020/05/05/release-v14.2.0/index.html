        <!--
### Notable Changes

#### Track function calls with `assert.CallTracker` (experimental)

`assert.CallTracker` is a new experimental API that allows to track and later
verify the number of times a function was called. This works by creating a
`CallTracker` object and using its `calls` method to create wrapper functions
that will count each time they are called. Then the `verify` method can be used
to assert that the expected number of calls happened:

<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> assert = <span class="built_in">require</span>(<span class="string">&#x27;assert&#x27;</span>);</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> tracker = <span class="keyword">new</span> assert.<span class="title class_">CallTracker</span>();</span><br><span class="line"></span><br><span class="line"><span class="keyword">function</span> <span class="title function_">func</span>(<span class="params"></span>) &#123;&#125;</span><br><span class="line"><span class="comment">// callsfunc() must be called exactly twice before tracker.verify().</span></span><br><span class="line"><span class="keyword">const</span> callsfunc = tracker.<span class="title function_">calls</span>(func, <span class="number">2</span>);</span><br><span class="line"><span class="title function_">callsfunc</span>();</span><br><span class="line"><span class="title function_">callsfunc</span>();</span><br><span class="line"></span><br><span class="line"><span class="keyword">function</span> <span class="title function_">otherFunc</span>(<span class="params"></span>) &#123;&#125;</span><br><span class="line"><span class="comment">// The second parameter defaults to `1`.</span></span><br><span class="line"><span class="keyword">const</span> callsotherFunc = tracker.<span class="title function_">calls</span>(otherFunc);</span><br><span class="line"><span class="title function_">callsotherFunc</span>();</span><br><span class="line"></span><br><span class="line"><span class="comment">// Calls tracker.verify() and verifies if all tracker.calls() functions have</span></span><br><span class="line"><span class="comment">// been called the right number of times.</span></span><br><span class="line">process.<span class="title function_">on</span>(<span class="string">&#x27;exit&#x27;</span>, <span class="function">() =&gt;</span> &#123;</span><br><span class="line">  tracker.<span class="title function_">verify</span>();</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
<p>Additionally, <code>tracker.report()</code> will return an array which contains information<br>
about the errors, if there are any:</p>
<p>–&gt;</p>
<!-- eslint-disable max-len -->
<!--
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> assert = <span class="built_in">require</span>(<span class="string">&#x27;assert&#x27;</span>);</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> tracker = <span class="keyword">new</span> assert.<span class="title class_">CallTracker</span>();</span><br><span class="line"></span><br><span class="line"><span class="keyword">function</span> <span class="title function_">func</span>(<span class="params"></span>) &#123;&#125;</span><br><span class="line"><span class="keyword">const</span> callsfunc = tracker.<span class="title function_">calls</span>(func);</span><br><span class="line"></span><br><span class="line"><span class="variable language_">console</span>.<span class="title function_">log</span>(tracker.<span class="title function_">report</span>());</span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">[</span></span><br><span class="line"><span class="comment">  &#123;</span></span><br><span class="line"><span class="comment">    message: &#x27;Expected the func function to be executed 1 time(s) but was executed 0 time(s).&#x27;,</span></span><br><span class="line"><span class="comment">    actual: 0,</span></span><br><span class="line"><span class="comment">    expected: 1,</span></span><br><span class="line"><span class="comment">    operator: &#x27;func&#x27;,</span></span><br><span class="line"><span class="comment">    stack: Error</span></span><br><span class="line"><span class="comment">        ...</span></span><br><span class="line"><span class="comment">  &#125;</span></span><br><span class="line"><span class="comment">]</span></span><br><span class="line"><span class="comment">*/</span></span><br></pre></td></tr></table></figure>
<p>Contributed by ConorDavenport - <a target="_blank" rel="noopener" href="https://github.com/nodejs/node/pull/31982">#31982</a>.<br>
–&gt;</p>
<h3 id="주요-변경-사항-75">주요 변경 사항</h3>
<h4 id="assert-CallTracker를-통한-함수-호출-추적-실험적"><code>assert.CallTracker</code>를 통한 함수 호출 추적 (실험적)</h4>
<p><code>assert.CallTracker</code>는 함수가 호출된 횟수를 추적하고 나중에 확인할 수 있는 새로운<br>
실험적 API입니다. 이것은 <code>CallTracker</code> 객체를 생성하고 <code>calls</code> 메서드를 사용하여<br>
호출될 때마다 계산되는 래퍼 함수를 생성함으로써 작동합니다. 그런 다음 <code>verify</code><br>
메서드를 사용하여 예상되는 호출 수가 발생했는지 확인할 수 있습니다.</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> assert = <span class="built_in">require</span>(<span class="string">&#x27;assert&#x27;</span>);</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> tracker = <span class="keyword">new</span> assert.<span class="title class_">CallTracker</span>();</span><br><span class="line"></span><br><span class="line"><span class="keyword">function</span> <span class="title function_">func</span>(<span class="params"></span>) &#123;&#125;</span><br><span class="line"><span class="comment">// callsfunc()은 tracker.verify() 전에 정확히 두 번만 호출되어야 한다.</span></span><br><span class="line"><span class="keyword">const</span> callsfunc = tracker.<span class="title function_">calls</span>(func, <span class="number">2</span>);</span><br><span class="line"><span class="title function_">callsfunc</span>();</span><br><span class="line"><span class="title function_">callsfunc</span>();</span><br><span class="line"></span><br><span class="line"><span class="keyword">function</span> <span class="title function_">otherFunc</span>(<span class="params"></span>) &#123;&#125;</span><br><span class="line"><span class="comment">// 두 번째 파라미터의 기본 값은 `1`이다.</span></span><br><span class="line"><span class="keyword">const</span> callsotherFunc = tracker.<span class="title function_">calls</span>(otherFunc);</span><br><span class="line"><span class="title function_">callsotherFunc</span>();</span><br><span class="line"></span><br><span class="line"><span class="comment">// tracker.verify()를 호출하고 tracker.calls()가 정확히 몇 번 호출되었는지 검증한다.</span></span><br><span class="line">process.<span class="title function_">on</span>(<span class="string">&#x27;exit&#x27;</span>, <span class="function">() =&gt;</span> &#123;</span><br><span class="line">  tracker.<span class="title function_">verify</span>();</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
<p>덧붙여, <code>tracker.report()</code>는 에러가 있다면 에러의 정보가 담겨있는 배열을 반환합니다.</p>
<!-- eslint-disable max-len -->
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> assert = <span class="built_in">require</span>(<span class="string">&#x27;assert&#x27;</span>);</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> tracker = <span class="keyword">new</span> assert.<span class="title class_">CallTracker</span>();</span><br><span class="line"></span><br><span class="line"><span class="keyword">function</span> <span class="title function_">func</span>(<span class="params"></span>) &#123;&#125;</span><br><span class="line"><span class="keyword">const</span> callsfunc = tracker.<span class="title function_">calls</span>(func);</span><br><span class="line"></span><br><span class="line"><span class="variable language_">console</span>.<span class="title function_">log</span>(tracker.<span class="title function_">report</span>());</span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">[</span></span><br><span class="line"><span class="comment">  &#123;</span></span><br><span class="line"><span class="comment">    message: &#x27;Expected the func function to be executed 1 time(s) but was executed 0 time(s).&#x27;,</span></span><br><span class="line"><span class="comment">    actual: 0,</span></span><br><span class="line"><span class="comment">    expected: 1,</span></span><br><span class="line"><span class="comment">    operator: &#x27;func&#x27;,</span></span><br><span class="line"><span class="comment">    stack: Error</span></span><br><span class="line"><span class="comment">        ...</span></span><br><span class="line"><span class="comment">  &#125;</span></span><br><span class="line"><span class="comment">]</span></span><br><span class="line"><span class="comment">*/</span></span><br></pre></td></tr></table></figure>
<p>ConorDavenport가 기여하였습니다.<a target="_blank" rel="noopener" href="https://github.com/nodejs/node/pull/31982">#31982</a>.</p>
<!--
#### Console `groupIndentation` option

The Console constructor (`require('console').Console`) now supports different group indentations.

This is useful in case you want different grouping width than 2 spaces.

<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> &#123; <span class="title class_">Console</span> &#125; = <span class="built_in">require</span>(<span class="string">&#x27;console&#x27;</span>);</span><br><span class="line"><span class="keyword">const</span> customConsole = <span class="keyword">new</span> <span class="title class_">Console</span>(&#123;</span><br><span class="line">  <span class="attr">stdout</span>: process.<span class="property">stdout</span>,</span><br><span class="line">  <span class="attr">stderr</span>: process.<span class="property">stderr</span>,</span><br><span class="line">  <span class="attr">groupIndentation</span>: <span class="number">10</span></span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">customConsole.<span class="title function_">log</span>(<span class="string">&#x27;foo&#x27;</span>);</span><br><span class="line"><span class="comment">// &#x27;foo&#x27;</span></span><br><span class="line">customConsole.<span class="title function_">group</span>();</span><br><span class="line">customConsole.<span class="title function_">log</span>(<span class="string">&#x27;foo&#x27;</span>);</span><br><span class="line"><span class="comment">//           &#x27;foo&#x27;</span></span><br></pre></td></tr></table></figure>
<p>Contributed by rickyes - <a target="_blank" rel="noopener" href="https://github.com/nodejs/node/pull/32964">#32964</a>.<br>
–&gt;</p>
<h4 id="콘솔-groupIndentation-옵션">콘솔 <code>groupIndentation</code> 옵션</h4>
<p>콘솔 생성자(<code>require('console').Console</code>)가 이제 그룹 인덴트를 지원합니다.</p>
<p>이 기능은 공백 2칸이 아닌 그룹 너비를 원할 때 유용합니다.</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> &#123; <span class="title class_">Console</span> &#125; = <span class="built_in">require</span>(<span class="string">&#x27;console&#x27;</span>);</span><br><span class="line"><span class="keyword">const</span> customConsole = <span class="keyword">new</span> <span class="title class_">Console</span>(&#123;</span><br><span class="line">  <span class="attr">stdout</span>: process.<span class="property">stdout</span>,</span><br><span class="line">  <span class="attr">stderr</span>: process.<span class="property">stderr</span>,</span><br><span class="line">  <span class="attr">groupIndentation</span>: <span class="number">10</span></span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">customConsole.<span class="title function_">log</span>(<span class="string">&#x27;foo&#x27;</span>);</span><br><span class="line"><span class="comment">// &#x27;foo&#x27;</span></span><br><span class="line">customConsole.<span class="title function_">group</span>();</span><br><span class="line">customConsole.<span class="title function_">log</span>(<span class="string">&#x27;foo&#x27;</span>);</span><br><span class="line"><span class="comment">//           &#x27;foo&#x27;</span></span><br></pre></td></tr></table></figure>
<p>rickyes가 기여하였습니다.<a target="_blank" rel="noopener" href="https://github.com/nodejs/node/pull/32964">#32964</a>.</p>
