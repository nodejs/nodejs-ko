    <h1 class="article-title" itemprop="name">
      Node v12.16.0(LTS)
    </h1>
  
  <ul>
    <li>작성자: <strong>Michaël Zasso</strong></li>
    <li>
      원문: <strong><a target="_blank" rel="noopener" href="https://nodejs.org/en/blog/release/v12.16.0" taret="_blank">
        Node v12.16.0 (LTS)
      </a></strong>
    </li>
    <li>
      번역:
      <strong><a target="_blank" rel="noopener" href="https://github.com/mjayjang">mjayjang</a></strong>
    </li>
  </ul>


      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <!-- ### Notable changes

#### New assert APIs

The `assert` module now provides experimental `assert.match()` and
`assert.doesNotMatch()` methods. They will validate that the first argument is a
string and matches (or does not match) the provided regular expression:

<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> assert = <span class="built_in">require</span>(<span class="string">&#x27;assert&#x27;</span>).<span class="property">strict</span>;</span><br><span class="line"></span><br><span class="line">assert.<span class="title function_">match</span>(<span class="string">&#x27;I will fail&#x27;</span>, <span class="regexp">/pass/</span>);</span><br><span class="line"><span class="comment">// AssertionError [ERR_ASSERTION]: The input did not match the regular ...</span></span><br><span class="line"></span><br><span class="line">assert.<span class="title function_">doesNotMatch</span>(<span class="string">&#x27;I will fail&#x27;</span>, <span class="regexp">/fail/</span>);</span><br><span class="line"><span class="comment">// AssertionError [ERR_ASSERTION]: The input was expected to not match the ...</span></span><br></pre></td></tr></table></figure>
<p>This is an experimental feature.</p>
<p>Ruben Bridgewater <a target="_blank" rel="noopener" href="https://github.com/nodejs/node/pull/30929">#30929</a>.</p>
<h4 id="Advanced-serialization-for-IPC">Advanced serialization for IPC</h4>
<p>The <code>child_process</code> and <code>cluster</code> modules now support a <code>serialization</code> option<br>
to change the serialization mechanism used for IPC. The option can have one of<br>
two values:</p>
<ul>
<li><code>'json'</code> (default): <code>JSON.stringify()</code> and <code>JSON.parse()</code> are used. This is<br>
how message serialization was done before.</li>
<li><code>'advanced'</code>: The serialization API of the <code>v8</code> module is used. It is based on<br>
the <a target="_blank" rel="noopener" href="https://developer.mozilla.org/en-US/docs/Web/API/Web_Workers_API/Structured_clone_algorithm">HTML structured clone algorithm</a><br>
and is able to serialize more built-in JavaScript object types, such as<br>
<code>BigInt</code>, <code>Map</code>, <code>Set</code> etc. as well as circular data structures.</li>
</ul>
<p>Anna Henningsen <a target="_blank" rel="noopener" href="https://github.com/nodejs/node/pull/30162">#30162</a>.</p>
<h4 id="CLI-flags">CLI flags</h4>
<p>The new <code>--trace-exit</code> CLI flag makes Node.js print a stack trace whenever the<br>
Node.js environment is exited proactively (i.e. by invoking the <code>process.exit()</code><br>
function or pressing Ctrl+C).</p>
<p>legendecas <a target="_blank" rel="noopener" href="https://github.com/nodejs/node/pull/30516">#30516</a>.</p>
<hr>
<p>The new <code>--trace-uncaught</code> CLI flag makes Node.js print a stack trace at the<br>
time of throwing uncaught exceptions, rather than at the creation of the <code>Error</code><br>
object, if there is any.<br>
This option is not enabled by default because it may affect garbage collection<br>
behavior negatively.</p>
<p>Anna Henningsen <a target="_blank" rel="noopener" href="https://github.com/nodejs/node/pull/30025">#30025</a>.</p>
<hr>
<p>The <code>--disallow-code-generation-from-strings</code> V8 CLI flag is now whitelisted in<br>
the <code>NODE_OPTIONS</code> environment variable.</p>
<p>Shelley Vohr <a target="_blank" rel="noopener" href="https://github.com/nodejs/node/pull/30094">#30094</a>.</p>
<h4 id="New-crypto-APIs">New crypto APIs</h4>
<p>For DSA and ECDSA, a new signature encoding is now supported in addition to the<br>
existing one (DER). The <code>verify</code> and <code>sign</code> methods accept a <code>dsaEncoding</code><br>
option, which can have one of two values:</p>
<ul>
<li><code>'der'</code> (default): DER-encoded ASN.1 signature structure encoding <code>(r, s)</code>.</li>
<li><code>'ieee-p1363'</code>: Signature format <code>r || s</code> as proposed in IEEE-P1363.</li>
</ul>
<p>Tobias Nießen <a target="_blank" rel="noopener" href="https://github.com/nodejs/node/pull/29292">#29292</a>.</p>
<hr>
<p>A new method was added to <code>Hash</code>: <code>Hash.prototype.copy</code>. It makes it possible to<br>
clone the internal state of a <code>Hash</code> object into a new <code>Hash</code> object, allowing<br>
to compute the digest between updates:</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// Calculate a rolling hash.</span></span><br><span class="line"><span class="keyword">const</span> crypto = <span class="built_in">require</span>(<span class="string">&#x27;crypto&#x27;</span>);</span><br><span class="line"><span class="keyword">const</span> hash = crypto.<span class="title function_">createHash</span>(<span class="string">&#x27;sha256&#x27;</span>);</span><br><span class="line"></span><br><span class="line">hash.<span class="title function_">update</span>(<span class="string">&#x27;one&#x27;</span>);</span><br><span class="line"><span class="variable language_">console</span>.<span class="title function_">log</span>(hash.<span class="title function_">copy</span>().<span class="title function_">digest</span>(<span class="string">&#x27;hex&#x27;</span>));</span><br><span class="line"></span><br><span class="line">hash.<span class="title function_">update</span>(<span class="string">&#x27;two&#x27;</span>);</span><br><span class="line"><span class="variable language_">console</span>.<span class="title function_">log</span>(hash.<span class="title function_">copy</span>().<span class="title function_">digest</span>(<span class="string">&#x27;hex&#x27;</span>));</span><br><span class="line"></span><br><span class="line">hash.<span class="title function_">update</span>(<span class="string">&#x27;three&#x27;</span>);</span><br><span class="line"><span class="variable language_">console</span>.<span class="title function_">log</span>(hash.<span class="title function_">copy</span>().<span class="title function_">digest</span>(<span class="string">&#x27;hex&#x27;</span>));</span><br><span class="line"></span><br><span class="line"><span class="comment">// Etc.</span></span><br></pre></td></tr></table></figure>
<p>Ben Noordhuis <a target="_blank" rel="noopener" href="https://github.com/nodejs/node/pull/29910">#29910</a>.</p>
<h4 id="Dependency-updates">Dependency updates</h4>
<p>libuv was updated to 1.34.0. This includes fixes to <code>uv_fs_copyfile()</code> and<br>
<code>uv_interface_addresses()</code> and adds two new functions: <code>uv_sleep()</code> and<br>
<code>uv_fs_mkstemp()</code>.</p>
<p>Colin Ihrig <a target="_blank" rel="noopener" href="https://github.com/nodejs/node/pull/30783">#30783</a>.</p>
<hr>
<p>V8 was updated to 7.8.279.23. This includes performance improvements to object<br>
destructuring, RegExp match failures and WebAssembly startup time.<br>
The official release notes are available at <a target="_blank" rel="noopener" href="https://v8.dev/blog/v8-release-78">https://v8.dev/blog/v8-release-78</a>.</p>
<p>Michaël Zasso <a target="_blank" rel="noopener" href="https://github.com/nodejs/node/pull/30109">#30109</a>.</p>
<h4 id="New-EventEmitter-APIs">New EventEmitter APIs</h4>
<p>The new <code>EventEmitter.on</code> static method allows to async iterate over events:</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> &#123; on, <span class="title class_">EventEmitter</span> &#125; = <span class="built_in">require</span>(<span class="string">&#x27;events&#x27;</span>);</span><br><span class="line"></span><br><span class="line">(<span class="keyword">async</span> () =&gt; &#123;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">const</span> ee = <span class="keyword">new</span> <span class="title class_">EventEmitter</span>();</span><br><span class="line"></span><br><span class="line">  <span class="comment">// Emit later on</span></span><br><span class="line">  process.<span class="title function_">nextTick</span>(<span class="function">() =&gt;</span> &#123;</span><br><span class="line">    ee.<span class="title function_">emit</span>(<span class="string">&#x27;foo&#x27;</span>, <span class="string">&#x27;bar&#x27;</span>);</span><br><span class="line">    ee.<span class="title function_">emit</span>(<span class="string">&#x27;foo&#x27;</span>, <span class="number">42</span>);</span><br><span class="line">  &#125;);</span><br><span class="line"></span><br><span class="line">  <span class="keyword">for</span> <span class="keyword">await</span> (<span class="keyword">const</span> event <span class="keyword">of</span> <span class="title function_">on</span>(ee, <span class="string">&#x27;foo&#x27;</span>)) &#123;</span><br><span class="line">    <span class="comment">// The execution of this inner block is synchronous and it</span></span><br><span class="line">    <span class="comment">// processes one event at a time (even with await). Do not use</span></span><br><span class="line">    <span class="comment">// if concurrent execution is required.</span></span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(event); <span class="comment">// prints [&#x27;bar&#x27;] [42]</span></span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">&#125;)();</span><br></pre></td></tr></table></figure>
<p>Matteo Collina <a target="_blank" rel="noopener" href="https://github.com/nodejs/node/pull/27994">#27994</a>.</p>
<hr>
<p>It is now possible to monitor <code>'error'</code> events on an <code>EventEmitter</code> without<br>
consuming the emitted error by installing a listener using the symbol<br>
<code>EventEmitter.errorMonitor</code>:</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> myEmitter = <span class="keyword">new</span> <span class="title class_">MyEmitter</span>();</span><br><span class="line"></span><br><span class="line">myEmitter.<span class="title function_">on</span>(<span class="title class_">EventEmitter</span>.<span class="property">errorMonitor</span>, <span class="function">(<span class="params">err</span>) =&gt;</span> &#123;</span><br><span class="line">  <span class="title class_">MyMonitoringTool</span>.<span class="title function_">log</span>(err);</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">myEmitter.<span class="title function_">emit</span>(<span class="string">&#x27;error&#x27;</span>, <span class="keyword">new</span> <span class="title class_">Error</span>(<span class="string">&#x27;whoops!&#x27;</span>));</span><br><span class="line"><span class="comment">// Still throws and crashes Node.js</span></span><br></pre></td></tr></table></figure>
<p>Gerhard Stoebich <a target="_blank" rel="noopener" href="https://github.com/nodejs/node/pull/30932">#30932</a>.</p>
<hr>
<p>Using <code>async</code> functions with event handlers is problematic, because it<br>
can lead to an unhandled rejection in case of a thrown exception:</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> ee = <span class="keyword">new</span> <span class="title class_">EventEmitter</span>();</span><br><span class="line"></span><br><span class="line">ee.<span class="title function_">on</span>(<span class="string">&#x27;something&#x27;</span>, <span class="keyword">async</span> (value) =&gt; &#123;</span><br><span class="line">  <span class="keyword">throw</span> <span class="keyword">new</span> <span class="title class_">Error</span>(<span class="string">&#x27;kaboom&#x27;</span>);</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
<p>The experimental <code>captureRejections</code> option in the <code>EventEmitter</code> constructor or<br>
the global setting change this behavior, installing a<br>
<code>.then(undefined, handler)</code> handler on the <code>Promise</code>. This handler routes the<br>
exception asynchronously to the <code>Symbol.for('nodejs.rejection')</code> method if there<br>
is one, or to the <code>'error'</code> event handler if there is none.</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> ee1 = <span class="keyword">new</span> <span class="title class_">EventEmitter</span>(&#123; <span class="attr">captureRejections</span>: <span class="literal">true</span> &#125;);</span><br><span class="line">ee1.<span class="title function_">on</span>(<span class="string">&#x27;something&#x27;</span>, <span class="keyword">async</span> (value) =&gt; &#123;</span><br><span class="line">  <span class="keyword">throw</span> <span class="keyword">new</span> <span class="title class_">Error</span>(<span class="string">&#x27;kaboom&#x27;</span>);</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">ee1.<span class="title function_">on</span>(<span class="string">&#x27;error&#x27;</span>, <span class="variable language_">console</span>.<span class="property">log</span>);</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> ee2 = <span class="keyword">new</span> <span class="title class_">EventEmitter</span>(&#123; <span class="attr">captureRejections</span>: <span class="literal">true</span> &#125;);</span><br><span class="line">ee2.<span class="title function_">on</span>(<span class="string">&#x27;something&#x27;</span>, <span class="keyword">async</span> (value) =&gt; &#123;</span><br><span class="line">  <span class="keyword">throw</span> <span class="keyword">new</span> <span class="title class_">Error</span>(<span class="string">&#x27;kaboom&#x27;</span>);</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">ee2[<span class="title class_">Symbol</span>.<span class="title function_">for</span>(<span class="string">&#x27;nodejs.rejection&#x27;</span>)] = <span class="variable language_">console</span>.<span class="property">log</span>;</span><br></pre></td></tr></table></figure>
<p>Setting <code>EventEmitter.captureRejections = true</code> will change the default for all<br>
new instances of <code>EventEmitter</code>.</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="title class_">EventEmitter</span>.<span class="property">captureRejections</span> = <span class="literal">true</span>;</span><br><span class="line"><span class="keyword">const</span> ee1 = <span class="keyword">new</span> <span class="title class_">EventEmitter</span>();</span><br><span class="line">ee1.<span class="title function_">on</span>(<span class="string">&#x27;something&#x27;</span>, <span class="keyword">async</span> (value) =&gt; &#123;</span><br><span class="line">  <span class="keyword">throw</span> <span class="keyword">new</span> <span class="title class_">Error</span>(<span class="string">&#x27;kaboom&#x27;</span>);</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">ee1.<span class="title function_">on</span>(<span class="string">&#x27;error&#x27;</span>, <span class="variable language_">console</span>.<span class="property">log</span>);</span><br></pre></td></tr></table></figure>
<p>This is an experimental feature.</p>
<p>Matteo Collina <a target="_blank" rel="noopener" href="https://github.com/nodejs/node/pull/27867">#27867</a>.</p>
<h4 id="Performance-Hooks-are-no-longer-experimental">Performance Hooks are no longer experimental</h4>
<p>The <code>perf_hooks</code> module is now considered a stable API.</p>
<p>legendecas <a target="_blank" rel="noopener" href="https://github.com/nodejs/node/pull/31101">#31101</a>.</p>
<h4 id="Introduction-of-experimental-WebAssembly-System-Interface-WASI-support">Introduction of experimental WebAssembly System Interface (WASI) support</h4>
<p>A new core module, <code>wasi</code>, is introduced to provide an implementation of the<br>
<a target="_blank" rel="noopener" href="https://wasi.dev/">WebAssembly System Interface</a> specification.<br>
WASI gives sandboxed WebAssembly applications access to the<br>
underlying operating system via a collection of POSIX-like functions.</p>
<p>This is an experimental feature.</p>
<p>Colin Ihrig <a target="_blank" rel="noopener" href="https://github.com/nodejs/node/pull/30258">#30258</a>. --&gt;</p>
<h3 id="주요-변경사항-226">주요 변경사항</h3>
<h4 id="새로운-assert-API">새로운 assert API</h4>
<p>이제 <code>assert</code> 모듈에서는 실험적인 <code>assert.match()</code> 와 <code>assert.doesNotMatch()</code> 메서드를 제공합니다.<br>
이 메서드들은 첫 번째 인자가 문자열인지, 제공된 정규 표현식에 맞는지(혹은 아닌지)를 검증할 것입니다.</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> assert = <span class="built_in">require</span>(<span class="string">&#x27;assert&#x27;</span>).<span class="property">strict</span>;</span><br><span class="line"></span><br><span class="line">assert.<span class="title function_">match</span>(<span class="string">&#x27;I will fail&#x27;</span>, <span class="regexp">/pass/</span>);</span><br><span class="line"><span class="comment">// AssertionError [ERR_ASSERTION]: The input did not match the regular ...</span></span><br><span class="line"></span><br><span class="line">assert.<span class="title function_">doesNotMatch</span>(<span class="string">&#x27;I will fail&#x27;</span>, <span class="regexp">/fail/</span>);</span><br><span class="line"><span class="comment">// AssertionError [ERR_ASSERTION]: The input was expected to not match the ...</span></span><br></pre></td></tr></table></figure>
<p>이것은 실험적인 기능입니다.</p>
<p>Ruben Bridgewater <a target="_blank" rel="noopener" href="https://github.com/nodejs/node/pull/30929">#30929</a>.</p>
<h4 id="IPC의-고급-직렬화">IPC의 고급 직렬화</h4>
<p><code>child_process</code>와 <code>cluster</code> 모듈에서는 IPC에 사용되는 직렬화 메커니즘을 변경하기 위해 <code>serialization</code> 옵션을 제공합니다. 해당 옵션은 아래 두 가지 값 중 하나를 가지게 됩니다.</p>
<ul>
<li><code>'json'</code> (기본): <code>JSON.stringify()</code>와 <code>JSON.parse()</code>가 사용됩니다. 이것은 이전에 메시지 직렬화가 작동하던 방식입니다.</li>
<li><code>'advanced'</code>: <code>v8</code>의 직렬화 API가 사용됩니다. 이것은 <a target="_blank" rel="noopener" href="https://developer.mozilla.org/en-US/docs/Web/API/Web_Workers_API/Structured_clone_algorithm">HTML structured clone algorithm</a>에 기반하며, <code>BigInt</code>, <code>Map</code>, <code>Set</code>뿐만 아니라 순환 자료 구조와 같은 더 많은 JavaScript 내장 객체 타입들을 직렬화할 수 있습니다.</li>
</ul>
<p>Anna Henningsen <a target="_blank" rel="noopener" href="https://github.com/nodejs/node/pull/30162">#30162</a>.</p>
<h4 id="CLI-플래그">CLI 플래그</h4>
<p>새로운 <code>--trace-exit</code> CLI 플래그는 자발적으로 Node.js 환경을 벗어날 때 (예: <code>process.exit()</code> 함수 실행, Ctrl+C 입력) Node.js 스택 트레이스를 출력합니다.</p>
<p>legendecas <a target="_blank" rel="noopener" href="https://github.com/nodejs/node/pull/30516">#30516</a>.</p>
<hr>
<p>새로운 <code>--trace-uncaught</code> CLI 플래그는 <code>Error</code> 객체가 생성되는 시점이 아니라, 처리되지 않은 예외가 발생하는 시점에 출력됩니다. 이 옵션은 가비지 컬렉션 동작에 부정적인 영향을 끼칠 수 있기 때문에 기본값으로 사용하지 않습니다.</p>
<p>Anna Henningsen <a target="_blank" rel="noopener" href="https://github.com/nodejs/node/pull/30025">#30025</a>.</p>
<hr>
<p>이제 <code>--disallow-code-generation-from-strings</code> V8 CLI 플래그는 <code>NODE_OPTIONS</code> 환경 변수에 포함됩니다.</p>
<p>Shelley Vohr <a target="_blank" rel="noopener" href="https://github.com/nodejs/node/pull/30094">#30094</a>.</p>
<h4 id="새로운-crypto-API">새로운 crypto API</h4>
<p>DSA(전자 서명 알고리즘)과 ECDSA(타원 곡선 전자 서명 알고리즘)에 사용되는 현재의 서명 인코딩 방식(DER)과 더불어, 새로운 서명 인코딩 방식이 지원됩니다. <code>verify</code>와 <code>sign</code> 메서드에는 <code>dsaEncoding</code> 옵션이 있으며, 해당 옵션은 아래 두 가지 값 중 하나를 가지게 됩니다.</p>
<ul>
<li><code>'der'</code> (기본): DER 방식으로 인코딩된 ASN.1 서명 구조 인코딩 <code>(r, s)</code>.</li>
<li><code>'ieee-p1363'</code>: IEEE-P1363에서 제안한 서명 포맷 <code>r || s</code>.</li>
</ul>
<p>Tobias Nießen <a target="_blank" rel="noopener" href="https://github.com/nodejs/node/pull/29292">#29292</a>.</p>
<hr>
<p><code>Hash</code>에 새 메서드 <code>Hash.prototype.copy</code>가 추가되었습니다. <code>Hash</code> 객체의 내부 상태를 복제한 새로운 <code>Hash</code> 객체를 만들 수 있어, 여러 업데이트 사이의 다이제스트(digest)를 계산할 수 있게 됩니다.</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// Calculate a rolling hash.</span></span><br><span class="line"><span class="keyword">const</span> crypto = <span class="built_in">require</span>(<span class="string">&#x27;crypto&#x27;</span>);</span><br><span class="line"><span class="keyword">const</span> hash = crypto.<span class="title function_">createHash</span>(<span class="string">&#x27;sha256&#x27;</span>);</span><br><span class="line"></span><br><span class="line">hash.<span class="title function_">update</span>(<span class="string">&#x27;one&#x27;</span>);</span><br><span class="line"><span class="variable language_">console</span>.<span class="title function_">log</span>(hash.<span class="title function_">copy</span>().<span class="title function_">digest</span>(<span class="string">&#x27;hex&#x27;</span>));</span><br><span class="line"></span><br><span class="line">hash.<span class="title function_">update</span>(<span class="string">&#x27;two&#x27;</span>);</span><br><span class="line"><span class="variable language_">console</span>.<span class="title function_">log</span>(hash.<span class="title function_">copy</span>().<span class="title function_">digest</span>(<span class="string">&#x27;hex&#x27;</span>));</span><br><span class="line"></span><br><span class="line">hash.<span class="title function_">update</span>(<span class="string">&#x27;three&#x27;</span>);</span><br><span class="line"><span class="variable language_">console</span>.<span class="title function_">log</span>(hash.<span class="title function_">copy</span>().<span class="title function_">digest</span>(<span class="string">&#x27;hex&#x27;</span>));</span><br><span class="line"></span><br><span class="line"><span class="comment">// Etc.</span></span><br></pre></td></tr></table></figure>
<p>Ben Noordhuis <a target="_blank" rel="noopener" href="https://github.com/nodejs/node/pull/29910">#29910</a>.</p>
<h4 id="의존성-업데이트">의존성 업데이트</h4>
<p>libuv가 1.34.0으로 업데이트 되었습니다. 이번 업데이트를 통해 <code>uv_fs_copyfile()</code>과 <code>uv_interface_addresses()</code>를 수정하였고 새로운 함수 <code>uv_sleep()</code>과 <code>uv_fs_mkstemp()</code>를 추가하였습니다.</p>
<p>Colin Ihrig <a target="_blank" rel="noopener" href="https://github.com/nodejs/node/pull/30783">#30783</a>.</p>
<hr>
<p>V8이 7.8.279.23으로 업데이트 되었습니다. 객체 디스트럭처링(destructuring), 정규표현식(RegExp) 매치 실패, WebAssembly 가동 시간을 향상시켰습니다.<br>
공식 릴리스 노트는 여기에서 확인 가능합니다. <a target="_blank" rel="noopener" href="https://v8.dev/blog/v8-release-78">https://v8.dev/blog/v8-release-78</a>.</p>
<p>Michaël Zasso <a target="_blank" rel="noopener" href="https://github.com/nodejs/node/pull/30109">#30109</a>.</p>
<h4 id="새로운-EventEmitter-API">새로운 EventEmitter API</h4>
<p>새로운 정적 메서드인 <code>EventEmitter.on</code>을 사용하면 이벤트를 비동기적으로 순회할 수 있습니다.</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> &#123; on, <span class="title class_">EventEmitter</span> &#125; = <span class="built_in">require</span>(<span class="string">&#x27;events&#x27;</span>);</span><br><span class="line"></span><br><span class="line">(<span class="keyword">async</span> () =&gt; &#123;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">const</span> ee = <span class="keyword">new</span> <span class="title class_">EventEmitter</span>();</span><br><span class="line"></span><br><span class="line">  <span class="comment">// Emit later on</span></span><br><span class="line">  process.<span class="title function_">nextTick</span>(<span class="function">() =&gt;</span> &#123;</span><br><span class="line">    ee.<span class="title function_">emit</span>(<span class="string">&#x27;foo&#x27;</span>, <span class="string">&#x27;bar&#x27;</span>);</span><br><span class="line">    ee.<span class="title function_">emit</span>(<span class="string">&#x27;foo&#x27;</span>, <span class="number">42</span>);</span><br><span class="line">  &#125;);</span><br><span class="line"></span><br><span class="line">  <span class="keyword">for</span> <span class="keyword">await</span> (<span class="keyword">const</span> event <span class="keyword">of</span> <span class="title function_">on</span>(ee, <span class="string">&#x27;foo&#x27;</span>)) &#123;</span><br><span class="line">    <span class="comment">// The execution of this inner block is synchronous and it</span></span><br><span class="line">    <span class="comment">// processes one event at a time (even with await). Do not use</span></span><br><span class="line">    <span class="comment">// if concurrent execution is required.</span></span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(event); <span class="comment">// prints [&#x27;bar&#x27;] [42]</span></span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">&#125;)();</span><br></pre></td></tr></table></figure>
<p>Matteo Collina <a target="_blank" rel="noopener" href="https://github.com/nodejs/node/pull/27994">#27994</a>.</p>
<hr>
<p><code>EventEmitter</code>에서 <code>EventEmitter.errorMonitor</code> 심볼로 리스너를 설치하여 <code>'error'</code> 이벤트를 확인할 수 있습니다. 이 리스너는 발생한 에러를 소모하지 않습니다.</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> myEmitter = <span class="keyword">new</span> <span class="title class_">MyEmitter</span>();</span><br><span class="line"></span><br><span class="line">myEmitter.<span class="title function_">on</span>(<span class="title class_">EventEmitter</span>.<span class="property">errorMonitor</span>, <span class="function">(<span class="params">err</span>) =&gt;</span> &#123;</span><br><span class="line">  <span class="title class_">MyMonitoringTool</span>.<span class="title function_">log</span>(err);</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">myEmitter.<span class="title function_">emit</span>(<span class="string">&#x27;error&#x27;</span>, <span class="keyword">new</span> <span class="title class_">Error</span>(<span class="string">&#x27;whoops!&#x27;</span>));</span><br><span class="line"><span class="comment">// Still throws and crashes Node.js</span></span><br></pre></td></tr></table></figure>
<p>Gerhard Stoebich <a target="_blank" rel="noopener" href="https://github.com/nodejs/node/pull/30932">#30932</a>.</p>
<hr>
<p>이벤트 핸들러와 함께 <code>async</code> 함수를 사용하면 문제가 많습니다.<br>
던져진 예외가 있는 경우 처리하지 않은 거부(rejection)를 발생시킬 수 있기 때문입니다.</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> ee = <span class="keyword">new</span> <span class="title class_">EventEmitter</span>();</span><br><span class="line"></span><br><span class="line">ee.<span class="title function_">on</span>(<span class="string">&#x27;something&#x27;</span>, <span class="keyword">async</span> (value) =&gt; &#123;</span><br><span class="line">  <span class="keyword">throw</span> <span class="keyword">new</span> <span class="title class_">Error</span>(<span class="string">&#x27;kaboom&#x27;</span>);</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
<p><code>EventEmitter</code> 생성자 또는 전역 설정 내부의 실험적인 <code>captureRejections</code> 옵션은 <code>Promise</code>에 <code>.then(undefined, handler)</code> 핸들러를 설치하여 이 행동을 바꿉니다. 이 핸들러는 만약 <code>Symbol.for('nodejs.rejection')</code>이 있다면, 비동기적으로 해당 심볼에 예외를 보냅니다. 만약 없다면 <code>'error'</code> 이벤트 핸들러로 보냅니다.</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> ee1 = <span class="keyword">new</span> <span class="title class_">EventEmitter</span>(&#123; <span class="attr">captureRejections</span>: <span class="literal">true</span> &#125;);</span><br><span class="line">ee1.<span class="title function_">on</span>(<span class="string">&#x27;something&#x27;</span>, <span class="keyword">async</span> (value) =&gt; &#123;</span><br><span class="line">  <span class="keyword">throw</span> <span class="keyword">new</span> <span class="title class_">Error</span>(<span class="string">&#x27;kaboom&#x27;</span>);</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">ee1.<span class="title function_">on</span>(<span class="string">&#x27;error&#x27;</span>, <span class="variable language_">console</span>.<span class="property">log</span>);</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> ee2 = <span class="keyword">new</span> <span class="title class_">EventEmitter</span>(&#123; <span class="attr">captureRejections</span>: <span class="literal">true</span> &#125;);</span><br><span class="line">ee2.<span class="title function_">on</span>(<span class="string">&#x27;something&#x27;</span>, <span class="keyword">async</span> (value) =&gt; &#123;</span><br><span class="line">  <span class="keyword">throw</span> <span class="keyword">new</span> <span class="title class_">Error</span>(<span class="string">&#x27;kaboom&#x27;</span>);</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">ee2[<span class="title class_">Symbol</span>.<span class="title function_">for</span>(<span class="string">&#x27;nodejs.rejection&#x27;</span>)] = <span class="variable language_">console</span>.<span class="property">log</span>;</span><br></pre></td></tr></table></figure>
<p><code>EventEmitter.captureRejections = true</code>로 설정하면 <code>EventEmitter</code>의 모든 새로운 인스턴스 기본값이 변경될 것입니다.</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="title class_">EventEmitter</span>.<span class="property">captureRejections</span> = <span class="literal">true</span>;</span><br><span class="line"><span class="keyword">const</span> ee1 = <span class="keyword">new</span> <span class="title class_">EventEmitter</span>();</span><br><span class="line">ee1.<span class="title function_">on</span>(<span class="string">&#x27;something&#x27;</span>, <span class="keyword">async</span> (value) =&gt; &#123;</span><br><span class="line">  <span class="keyword">throw</span> <span class="keyword">new</span> <span class="title class_">Error</span>(<span class="string">&#x27;kaboom&#x27;</span>);</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">ee1.<span class="title function_">on</span>(<span class="string">&#x27;error&#x27;</span>, <span class="variable language_">console</span>.<span class="property">log</span>);</span><br></pre></td></tr></table></figure>
<p>이것은 실험적인 기능입니다.</p>
<p>Matteo Collina <a target="_blank" rel="noopener" href="https://github.com/nodejs/node/pull/27867">#27867</a>.</p>
<h4 id="Performance-Hook은-더이상-실험적이지-않습니다">Performance Hook은 더이상 실험적이지 않습니다.</h4>
<p>이제 <code>perf_hooks</code> 모듈은 안정화되었습니다.</p>
<p>legendecas <a target="_blank" rel="noopener" href="https://github.com/nodejs/node/pull/31101">#31101</a>.</p>
<h4 id="실험적인-WASI-WebAssembly-System-Interface-지원-안내">실험적인 WASI(WebAssembly System Interface) 지원 안내</h4>
<p>새로운 핵심 모듈인 <code>wasi</code>는 <a target="_blank" rel="noopener" href="https://wasi.dev/">WebAssembly System Interface</a> 명세의 구현체를 제공하기 위해 등장하였습니다. WASI는 샌드박스가 적용된 WebAssembly 애플리케이션이 POSIX 같은 함수들의 집합체를 통해 사용 중인 운영체제에 접근하는 것을 허용합니다.</p>
<p>이것은 실험적인 기능입니다.</p>
<p>Colin Ihrig <a target="_blank" rel="noopener" href="https://github.com/nodejs/node/pull/30258">#30258</a>.</p>
<h3 id="Commits-257">Commits</h3>
<ul>
